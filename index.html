<div id="bio" class="[NAB.bio_effect]" ng-style="NAB.bio_style" ng-hide="NAB.bio_hidden" ng-disabled="NAB.bio_disabled"><div align="center"><h1>Miguel Ángel Contard</h1>
<font size="4"><p>... también llamado "El Gaucho Mercié" es un poeta y cantautor de folklore oriundo de Concepción del Uruguay, Entre Ríos.<br>
A sus 75 años, cuenta con la publicación de un libro que reúne muchas de sus poesías, y con 8 trabajos discográficos, lanzados entre los años 2000 y 2016.<br>
En los mismos, explora junto a músicos amigos y familiares las distintos ritmos y costumbres de su provincia y del litoral argentino, homenajeando personajes y expresando su sentir en sus melodías.
</p></font>
<br><hr>
